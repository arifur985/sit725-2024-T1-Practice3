<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page</title>
    <link rel="stylesheet" href="/layout/style.css">
</head>
<body>
    <div class="navbar">
        <div>
            <img src="/layout/images/profile.jpg" alt="Profile Logo" class="profile-logo">
        </div>
        <div>
            <a href="https://www.linkedin.com/" style="color: white;">LinkedIn</a>
        </div>
    </div>

    <div class="centered-text">
      <p style="font-size: 74px;">Welcome to SIT 725 Week 3</p>
      <p style="font-size: 44px;">This is a demo application</p>

    </div>

    <div class="image-container">
        <img src="/layout/images/main-image.jpg" alt="Image">
        <div class="button-container">
            <button>Click Me</button>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <img src="/layout/images/product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p style="color: blue;"><a href="#">About Product 1</a></p>
        </div>
        <div class="card">
            <img src="/layout/images/product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p style="color: blue;"><a href="#">About Product 2</a></p>
        </div>
        <div class="card">
            <img src="/layout/images/product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p style="color: blue;"><a href="#">About Product 3</a></p>
        </div>
    </div>
</body>
</html>
